<html>
	<head>
	
	<style>
	p.serif {
    	font-family: "Times New Roman", Times, serif;
	}

	p.sansserif {
    	font-family: Arial, Helvetica, sans-serif;
	}
	</style>
		
		<title class="sansserif">Hello from Node.js</title>
	</head>	       
	<body>
		Hello World!!!
		
		<h2 class="sansserif">Request information</h2>
                <p class="sansserif">Message passed from nodejs server:
                <% if (messageFromNode) { %>
                   <span class="code" id="count-value"><%=messageFromNode%></span>
                   </p>
                <% } else { %>
                   <span class="code" id="count-value">No value found</span>
                   </p>
                <%} %>

	</body>
</html>
